<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>BlackJack</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="rules"><span>RULES:</span>
      <li>Dealer have to hit if hand is below 17</li>
      <li>Player automatically wins if they have BlackJack and dealer's faced up card is not a Face Card, 10, or Ace</li>
    </ul>
    <h2>Dealer</h2>
    <h4 class="dealerScore"></h4>
    <section id="dealerHand">
      <img id="dealer1" src="" alt="" />
      <img id="dealer2" src="" alt="" />
    </section>
    <section id="playerHand">
      <h2>Player </h2>
      <h4 class="playerScore"></h4>
      <img id="player1" src="" alt="" />
      <img id="player2" src="" alt="" />
    </section>
    <br />
    <button id="deal" type="button" name="button">Deal</button>
    <button id="draw" type="button" name="draw">Hit</button>
    <button id="stay" type="button" name="stay">Stay</button>
    <h3>Who won?</h3>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
